<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }
        .gradient-text {
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .glass-effect {
            background: rgba(10, 15, 30, 0.9);
            backdrop-filter: blur(20px);
            border-image: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff) 1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#0a0f1e] via-[#1a0033] to-[#0d1b2a] text-slate-100 min-h-screen flex justify-center py-12 px-4 font-[Plus Jakarta Sans]">

    <div class="w-full max-w-3xl">
        <!-- Header Section -->
        <div class="text-center mb-12 animate-slide-in">
            <div class="inline-block mb-4">
                <div class="w-16 h-16 bg-gradient-to-br from-pink-500 via-purple-500 to-blue-500 rounded-2xl flex items-center justify-center text-2xl shadow-2xl shadow-pink-500/50">
                    âœ“
                </div>
            </div>
            <h1 class="text-5xl font-bold gradient-text mb-2">To Do List</h1>
            <p class="text-slate-300 text-lg">Organize.Conquer.Achieve</p>
        </div>

        <!-- Main Container -->
        <div class="glass-effect border border-purple-500/30 rounded-3xl p-8 shadow-2xl shadow-purple-500/20">
            
            <!-- Input Section -->
            <div class="mb-8">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                    <div class="md:col-span-2">
                        <label class="text-xs uppercase tracking-widest text-purple-300 font-semibold mb-2 block">Task Name</label>
                        <input type="text" id="taskInput" placeholder="What needs to be done?" 
                            class="w-full bg-[#1a0f2e] border border-purple-500/30 hover:border-pink-500/50 p-3.5 rounded-xl outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all placeholder:text-slate-500">
                    </div>
                    <div class="md:col-span-1">
                        <label class="text-xs uppercase tracking-widest text-purple-300 font-semibold mb-2 block">Deadline</label>
                        <input type="date" id="dateInput" 
                            class="w-full bg-[#1a0f2e] border border-purple-500/30 hover:border-pink-500/50 p-3.5 rounded-xl outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all text-slate-300">
                    </div>
                    <button id="addBtn" class="md:col-span-1 md:mt-7 bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 hover:from-pink-400 hover:via-purple-400 hover:to-blue-400 text-white font-bold rounded-xl transition-all active:scale-95 shadow-lg shadow-pink-500/50 flex items-center justify-center gap-2">
                        <span>ADD</span>
                    </button>
                </div>
            </div>

            <!-- Control Section -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8 pb-8 border-b border-purple-500/20">
                <div class="flex items-center gap-3 w-full md:w-auto">
                    <button id="filterBtn" class="bg-purple-500/20 hover:bg-purple-500/30 border border-purple-500/50 hover:border-purple-500 px-4 py-2 rounded-lg text-xs font-semibold tracking-wider uppercase transition-all flex items-center gap-2 text-purple-200">
                        <span>Filter</span>
                    </button>
                    <select id="filterSelect" class="hidden bg-[#1a0f2e] border border-purple-500/30 text-xs p-2 rounded-lg outline-none focus:ring-1 focus:ring-pink-500 cursor-pointer text-slate-200">
                        <option value="all">All Tasks</option>
                        <option value="pending">Pending Only</option>
                        <option value="completed">Completed Only</option>
                    </select>
                </div>
                <button id="deleteAllBtn" class="w-full md:w-auto bg-gradient-to-r from-red-500/20 to-pink-500/20 hover:from-red-500 hover:to-pink-500 text-red-300 hover:text-white border border-red-500/30 hover:border-red-500 px-5 py-2 rounded-lg text-xs font-bold uppercase tracking-wider transition-all flex items-center justify-center gap-2">
                    <span>Delete All</span>
                </button>
            </div>

            <!-- Stats Section -->
            <div class="mb-6 flex flex-wrap gap-4">
                <div class="flex-1 min-w-[120px] bg-gradient-to-br from-orange-500/20 to-red-500/20 border border-orange-500/40 rounded-xl p-4 text-center hover:shadow-lg hover:shadow-orange-500/20 transition-all">
                    <div class="text-xs uppercase text-orange-300 font-semibold tracking-widest mb-1">Pending</div>
                    <div id="pendingCount" class="text-3xl font-bold text-orange-400">0</div>
                </div>
                <div class="flex-1 min-w-[120px] bg-gradient-to-br from-emerald-500/20 to-teal-500/20 border border-emerald-500/40 rounded-xl p-4 text-center hover:shadow-lg hover:shadow-emerald-500/20 transition-all">
                    <div class="text-xs uppercase text-emerald-300 font-semibold tracking-widest mb-1">Completed</div>
                    <div id="completedCount" class="text-3xl font-bold text-emerald-400">0</div>
                </div>
                <div class="flex-1 min-w-[120px] bg-gradient-to-br from-purple-500/20 to-pink-500/20 border border-purple-500/40 rounded-xl p-4 text-center hover:shadow-lg hover:shadow-purple-500/20 transition-all">
                    <div class="text-xs uppercase text-purple-300 font-semibold tracking-widest mb-1">Total</div>
                    <div id="totalCount" class="text-3xl font-bold text-purple-400">0</div>
                </div>
            </div>

            <!-- Tasks Table -->
            <div class="bg-[#0a0f1e]/70 rounded-2xl overflow-hidden border border-purple-500/20">
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gradient-to-r from-pink-500/20 via-purple-500/20 to-blue-500/20 border-b border-purple-500/30">
                            <tr>
                                <th class="px-6 py-4 text-xs uppercase tracking-widest font-semibold text-purple-300">Task</th>
                                <th class="px-6 py-4 text-xs uppercase tracking-widest font-semibold text-purple-300">Deadline</th>
                                <th class="px-6 py-4 text-xs uppercase tracking-widest font-semibold text-purple-300">Status</th>
                                <th class="px-6 py-4 text-center text-xs uppercase tracking-widest font-semibold text-purple-300">Action</th>
                            </tr>
                        </thead>
                        <tbody id="todoTableBody" class="divide-y divide-purple-500/10">
                        </tbody>
                    </table>
                </div>
                <div id="noTaskMessage" class="py-20 text-center">
                    <div class="text-4xl mb-3"></div>
                    <div class="text-slate-300 mb-2 font-semibold">No tasks found</div>
                    <p class="text-slate-500 text-xs">Start by adding a new mission above!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Dialog for Delete Confirmation -->
    <div id="deleteConfirmModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-slide-in">
        <div class="bg-gradient-to-br from-[#1a0033] to-[#0a0f1e] border border-red-500/40 rounded-2xl p-8 max-w-sm w-full shadow-2xl shadow-red-500/30">
            <div class="text-4xl mb-4 text-center">Warning!</div>
            <h2 class="text-xl font-bold text-red-400 mb-2 text-center">Delete All Tasks?</h2>
            <p class="text-slate-300 text-sm mb-8 text-center">This will permanently delete all your missions. This action cannot be undone.</p>
            <div class="flex gap-3 justify-end">
                <button id="cancelBtn" class="flex-1 bg-slate-700/50 hover:bg-slate-700 border border-slate-600 text-slate-200 px-4 py-3 rounded-lg text-sm font-bold uppercase tracking-wider transition-all">
                    Cancel
                </button>
                <button id="confirmDeleteBtn" class="flex-1 bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-500 hover:to-pink-500 text-white px-4 py-3 rounded-lg text-sm font-bold uppercase tracking-wider transition-all shadow-lg shadow-red-600/30">
                    Delete All
                </button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
